<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="manifest"
      href="site.webmanifest">
  <title>

      href="site.webmanifest">

<body>
  <h1>APP</h1>
   <form action="javascript:
      recomienda();">
    <h1> = Recomendación = </h1>
    <br>
     <h4> ~Te daré las mejores recomendaciones de películas
     dependiendo el género.~ </h4>    
      <cmp-din>
        <select id=genero
          required rows="5">
          <option value=""></option>
          <option
            value="fantasia">
            Fantasia
          </option>
          <option
            value="comedia">
            Comedia
          </option>
          <option value="infantil">
            Infantil
          </option>
          <option
            value="accion">
            Acción
          </option>
          <option
            value="romance">
            Romance
          </option>        
        </select>
        <label for="gene">
        Géneros
      </label>
     </cmp-din>
    <p>
      <button class="contained">
        Recomendación
      </button>
    </p>
    <figure id="perrito" hidden>
      <figcaption>
        = La razón de estar contigo. =
      </figcaption>
      <img alt="Imagen de Dog's"
        src="https://media.giphy.com/media/l0HlHhXjrnmXHvPws/giphy.gif">
    </figure>
    <figure id="grown" hidden>
      <figcaption>
        = Son como niños. =
      </figcaption>
      <img alt="Imagen de Grown"
        src="https://media.giphy.com/media/eVMYJK15jxVKM/giphy.gif">
    </figure>
    <figure id="toystory" hidden>
      <figcaption>
       =	Toy Story =
      </figcaption>
      <img alt="Imagen de Toy"
        src="https://media.giphy.com/media/vbnHuPLgHavVm/giphy.gif">
    </figure>
    <figure id="purge" hidden>
      <figcaption>
        = 12 horas para sobrevivir . =
      </figcaption>
      <img alt="Imagen de la Purge"
        src="https://media.giphy.com/media/wq4qG27ftD5qE/giphy.gif">
    </figure>
    <figure id="your" hidden>
      <figcaption>
        = Your name. =
      </figcaption>
      <img alt="Imagen de your"
        src="https://media.giphy.com/media/xT1R9JrgVFXMizvGww/giphy.gif">
    </figure>
  </form>
  <mi-nav></mi-nav>
